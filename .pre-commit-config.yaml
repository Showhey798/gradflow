# Pre-commit hooks for GradFlow
# See https://pre-commit.com for more information

default_language_version:
  python: python3.11

repos:
  # C++ フォーマッティング
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v17.0.6
    hooks:
      - id: clang-format
        files: \.(cpp|hpp|h|cu|cuh)$
        args: ['-style=file', '-i']

  # CMake フォーマッティング
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        args: [--in-place]
      - id: cmake-lint
        args: [--disabled-codes=C0103]

  # Python フォーマッティング
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=88']

  # Python import 整理
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']

  # Python リンティング
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - '--max-line-length=88'
          - '--extend-ignore=E203,W503'
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # Python 型チェック
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--strict, --ignore-missing-imports]
        additional_dependencies:
          - types-requests
          - types-PyYAML
        files: ^python/

  # 一般的なファイルチェック
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # 末尾の空白削除
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      # ファイル末尾の改行確認
      - id: end-of-file-fixer
      # YAML 構文チェック
      - id: check-yaml
        args: [--allow-multiple-documents]
      # JSON 構文チェック
      - id: check-json
      # TOML 構文チェック
      - id: check-toml
      # 大きなファイルの追加防止
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # マージコンフリクトマーカーチェック
      - id: check-merge-conflict
      # デバッグ文の検出
      - id: debug-statements
      # 実行可能 Python スクリプトのシバン確認
      - id: check-executables-have-shebangs
      # 実行不可ファイルのシバン検出
      - id: check-shebang-scripts-are-executable
      # シンボリックリンクの破損チェック
      - id: check-symlinks
      # ケースコンフリクトチェック
      - id: check-case-conflict
      # requirements.txt の重複チェック
      - id: requirements-txt-fixer
      # 改行コード混在チェック
      - id: mixed-line-ending
        args: ['--fix=lf']

  # シークレット検出
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args:
          - '--baseline'
          - '.secrets.baseline'
        exclude: package.lock.json

  # Markdown フォーマッティング
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black
        args: ['--wrap', '80']
        files: \.(md|markdown)$

  # Markdown リンクチェック
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.11.2
    hooks:
      - id: markdown-link-check
        args: ['-q', '--config', '.markdown-link-check.json']

  # YAML リンティング
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']

  # Shell スクリプトフォーマット
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.8.0-1
    hooks:
      - id: shfmt
        args: ['-i', '2', '-ci', '-w']

  # Shell スクリプトリント
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # Dockerfile リント
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker

  # コミットメッセージフォーマット
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict]

  # C++ 静的解析（オプション - 実行時間が長いため）
  # - repo: local
  #   hooks:
  #     - id: clang-tidy
  #       name: clang-tidy
  #       entry: clang-tidy
  #       language: system
  #       files: \.(cpp|hpp)$
  #       args:
  #         - '-p=build'
  #         - '--config-file=.clang-tidy'
  #       require_serial: true

  # Python セキュリティチェック
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        files: ^python/

# CI でのみ実行するフック（ローカルではスキップ）
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip:
    - clang-tidy
    - markdown-link-check
  submodules: false
