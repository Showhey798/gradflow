name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Top-level minimum permissions (Security best practice)
permissions:
  contents: read

env:
  BUILD_TYPE: Release
  CONAN_VERSION: 2.0.17

jobs:
  # ============================================
  # Multi-Platform Build and Test
  # ============================================
  build-test:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - GCC
          - os: ubuntu-22.04
            compiler: gcc
            version: 11
            build_type: Release

          - os: ubuntu-22.04
            compiler: gcc
            version: 12
            build_type: Release

          # Linux - Clang
          - os: ubuntu-22.04
            compiler: clang
            version: 15
            build_type: Release

          # macOS - AppleClang
          # Note: macos-13 is no longer available in GitHub Actions
          # - os: macos-13
          #   compiler: apple-clang
          #   version: 14
          #   build_type: Release

          - os: macos-14
            compiler: apple-clang
            version: 15
            build_type: Release

          # Windows - MSVC
          - os: windows-2022
            compiler: msvc
            version: 193
            build_type: Release

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Conan
        run: |
          pip install conan==${{ env.CONAN_VERSION }}

      - name: Setup Conan profile
        run: |
          conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.version }}-${{ hashFiles('conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.version }}-
            conan-${{ runner.os }}-${{ matrix.compiler }}-
            conan-${{ runner.os }}-

      - name: Install dependencies
        run: |
          conan install . --output-folder=build --build=missing -s build_type=${{ matrix.build_type }}

      - name: Configure CMake
        shell: bash
        run: |
          # Try conan-default first (Windows), then fall back to conan-release (Linux/macOS)
          if cmake --preset conan-default 2>/dev/null; then
            echo "Using conan-default preset"
            echo "CMAKE_PRESET=conan-default" >> $GITHUB_ENV
          else
            echo "Using conan-release preset"
            cmake --preset conan-release
            echo "CMAKE_PRESET=conan-release" >> $GITHUB_ENV
          fi

      - name: Build
        shell: bash
        run: |
          # Try build with detected preset, fall back to conan-release
          if ! cmake --build --preset ${CMAKE_PRESET} --parallel 2>/dev/null; then
            echo "Build preset ${CMAKE_PRESET} failed, trying conan-release"
            cmake --build --preset conan-release --parallel
          fi

      - name: Run tests
        shell: bash
        run: |
          # Try test with detected preset, fall back to conan-release
          if ! ctest --preset ${CMAKE_PRESET} --output-on-failure 2>/dev/null; then
            echo "Test preset ${CMAKE_PRESET} failed, trying conan-release"
            ctest --preset conan-release --output-on-failure
          fi

  # ============================================
  # Code Coverage
  # ============================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build lcov
          pip install conan==${{ env.CONAN_VERSION }}

      - name: Setup Conan profile
        run: |
          conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-coverage-${{ hashFiles('conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-coverage-
            conan-${{ runner.os }}-

      - name: Install dependencies with Conan
        run: |
          conan install . --output-folder=build --build=missing -s build_type=Debug

      - name: Configure with coverage
        run: |
          cmake --preset conan-debug \
            -DGRADFLOW_ENABLE_COVERAGE=ON

      - name: Build
        run: |
          cmake --build --preset conan-debug --parallel

      - name: Run tests
        run: |
          ctest --preset conan-debug --output-on-failure

      - name: Generate coverage report
        run: |
          # Generate coverage report with lcov
          lcov --directory . --capture --output-file coverage.info --ignore-errors mismatch
          lcov --remove coverage.info '/usr/*' '*/tests/*' '*/examples/*' '*/build/*' --output-file coverage.info --ignore-errors unused
          lcov --list coverage.info

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4
        with:
          files: ./coverage.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============================================
  # Sanitizers
  # ============================================
  sanitizers:
    name: Sanitizers (${{ matrix.sanitizer }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address, undefined]

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang-15
          pip install conan==${{ env.CONAN_VERSION }}

      - name: Setup Conan profile
        run: |
          conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-sanitizer-${{ matrix.sanitizer }}-${{ hashFiles('conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-sanitizer-${{ matrix.sanitizer }}-
            conan-${{ runner.os }}-sanitizer-
            conan-${{ runner.os }}-

      - name: Install dependencies with Conan
        run: |
          conan install . --output-folder=build --build=missing -s build_type=Debug

      - name: Configure with sanitizers
        run: |
          CC=clang-15 CXX=clang++-15 cmake --preset conan-debug \
            -DGRADFLOW_ENABLE_SANITIZERS=ON

      - name: Build
        run: |
          cmake --build --preset conan-debug --parallel

      - name: Run tests with ${{ matrix.sanitizer }} sanitizer
        run: |
          ctest --preset conan-debug --output-on-failure
        env:
          ASAN_OPTIONS: detect_leaks=1:strict_init_order=1
          UBSAN_OPTIONS: print_stacktrace=1

  # ============================================
  # Documentation Build
  # ============================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Build documentation
        run: |
          # Check if Doxygen configuration exists
          if [ -f "Doxyfile" ] || [ -f "docs/Doxyfile" ]; then
            # Build documentation with Doxygen
            if [ -f "Doxyfile" ]; then
              doxygen Doxyfile
            else
              cd docs && doxygen Doxyfile
            fi
            echo "Documentation built successfully"
          else
            echo "Doxyfile not found. Skipping documentation build."
            echo "To enable documentation, add a Doxyfile to the repository root or docs/ directory."
          fi
